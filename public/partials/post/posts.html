<div class="row">
    <div ng-repeat="post in posts">
        <div class="col-sm-8 blog-main">
            <h2 class="blog-post-title"><a ui-sref="post({postId: {{ post.id }}})">{{ post.title }}</a></h2>
            <p>
                <a ui-sref="post-edit({postId: {{ post.id }}})"><i class="fa fa-edit"></i></a>
                <a ng-click="deletePost(post.id)" style="cursor: pointer;"><i class="fa fa-remove"></i></a>
                Powered by: <a ui-sref="userinfo({ login:'{{ post.login }}' })">{{ post.author_id }}</a>
            </p>
        </div>
    </div>
</div>
